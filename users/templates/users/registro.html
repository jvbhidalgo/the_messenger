{% extends "app/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="col-md-6 container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Cadastre-se agora!
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline" type="submit">Cadastre-se</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted mr-2">Já tem uma conta?
                <a href="{% url 'login' %}"> Entre já</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
